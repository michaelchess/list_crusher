<!DOCTYPE html>

<head>
	<title>List Crusher</title>
</head>
<body>
	<h2>Lists have been crushed</h2>
	{% for line in results: %}
		{% if line|length >= 3: %}
			<p style="padding: 0px;"><pre>{{line}}</pre></p>
		{% else: %}
			<p style="padding: 0px;"><pre><b>{{line[0]}}</b>{{line[1]}}</pre></p>
		{% endif %}
	{% endfor %}


</body>
